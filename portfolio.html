<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kyle Harrison Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<body>

    <div =".container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">About <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Portfolio </a>
                    <a class="nav-item nav-link" href="#">Contact </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
         
        <div class="container">
            <div class="backcol">
                <div class="row">
                    <div class="col">
                        <div class="banana">
                            <img src="assets/images/images/download.jpg" class="rounded mx-auto d-block" alt="city picture">

                        </div>
                    </div>
                    <div class="col">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="banana">
                            <img src="assets/images/images/nature.jpg" class="rounded mx-auto d-block" alt="picture of nature">
                            <span>Widgets</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="banana">
                            <img src="assets/images/images/neato.jpg" class="rounded mx-auto d-block" alt="...">

                        </div>                  
                    </div>
                    <div class="col">
                        <div class="banana">
                            <img src="assets/images/images/7_8th_Main_Elatra_tilt_Plate_Flipped_4c_n.jpg" class="rounded mx-auto d-block" alt="...">
                            <span>Triva Game</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
